<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pontos de Abastecimento de Carros Elétricos</title>
</head>
<body>
    <header>
        <h1>Pontos de Abastecimento de Carros Elétricos</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Adicionar Novo Ponto de Abastecimento</h2>
            <form id="add-point-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
                
                <label for="tipo_carregador">Tipo de Carregador:</label>
                <input type="text" id="tipo_carregador" name="tipo_carregador" required>
                
                <label for="capacidade">Capacidade (kW):</label>
                <input type="number" id="capacidade" name="capacidade" required>
                
                <button type="submit">Adicionar Ponto</button>
            </form>
        </section>
        <section id="points-section">
            <h2>Pontos de Abastecimento</h2>
            <ul id="points-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
